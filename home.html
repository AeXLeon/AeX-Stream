<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - AeX-Streams</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: #007acc;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
      transform: translateX(-250px);
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .menu-item {
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      color: white;
    }

    .menu-item:hover {
      background-color: #005fa3;
    }

    .main-content {
      margin-left: 0;
      padding: 20px;
      flex-grow: 1;
      width: 100%;
    }

    .menu-item:active {
      background-color: #003c6b;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
    }

    /* Initial state of the sidebar (hidden) */
    .sidebar.hidden {
      transform: translateX(-250px);
    }

  </style>
</head>
<body>

  <!-- Canvas -->
  <canvas id="menuCanvas" width="800" height="400"></canvas>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>AeX Streams Dashboard</h2>
    <a href="dashboard.html" class="menu-item">Dashboard</a>
    <a href="einstellungen.html" class="menu-item">Einstellungen</a>
    <a href="support.html" class="menu-item">Support</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Home</h1>
    <script>
      const canvas = document.getElementById('menuCanvas');
      const ctx = canvas.getContext('2d');

      const sidebar = document.getElementById('sidebar');
      let sidebarTimer;

      // Initial Canvas
      function drawCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#007acc';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#fff';
        ctx.font = '20px Arial';
        ctx.fillText('Willkommen im Home-Menü!', 50, 50);
      }

      // Sidebar hide/show logic with animation
      function hideSidebar() {
        sidebar.classList.add('hidden');
        animateCanvas();
      }

      // Show sidebar
      function showSidebar() {
        sidebar.classList.remove('hidden');
        clearTimeout(sidebarTimer);
        animateCanvas();
      }

      // Animation to represent sidebar state
      function animateCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#007acc';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (sidebar.classList.contains('hidden')) {
          ctx.globalAlpha = 0.3;
        } else {
          ctx.globalAlpha = 1;
        }

        ctx.fillStyle = '#fff';
        ctx.font = '20px Arial';
        ctx.fillText('Willkommen im Home-Menü!', 50, 50);
      }

      // Show the sidebar when the mouse is over it
      sidebar.addEventListener('mouseover', () => {
        showSidebar();
      });

      // Hide sidebar after mouse leaves the sidebar area
      sidebar.addEventListener('mouseout', () => {
        sidebarTimer = setTimeout(hideSidebar, 2000);
      });

      // Initial canvas draw
      drawCanvas();
    </script>
  </div>

</body>
</html>
