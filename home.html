<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - AeX-Streams</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #007acc;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .menu-item {
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      color: white;
    }

    .menu-item:hover {
      background-color: #005fa3;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
    }

    .menu-item:active {
      background-color: #003c6b;
    }

    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>AeX Streams Dashboard</h2>
    <a href="dashboard.html" class="menu-item">Dashboard</a>
    <a href="einstellungen.html" class="menu-item">Einstellungen</a>
    <a href="support.html" class="menu-item">Support</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Home</h1>
    <canvas id="menuCanvas" width="800" height="400"></canvas>
    <script>
      const canvas = document.getElementById('menuCanvas');
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = '#007acc';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#fff';
      ctx.font = '20px Arial';
      ctx.fillText('Willkommen im Home-Men√º!', 50, 50);
    </script>
  </div>

</body>
</html>
