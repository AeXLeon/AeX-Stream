<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - AeX-Streams</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #007acc;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .menu-item {
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      color: white;
    }

    .menu-item:hover {
      background-color: #005fa3;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
    }

    .menu-item:active {
      background-color: #003c6b;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>AeX Streams Dashboard</h2>
    <a href="home.html" class="menu-item">Home</a>
    <a href="einstellungen.html" class="menu-item">Einstellungen</a>
    <a href="support.html" class="menu-item">Support</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Willkommen im Dashboard!</h1>
    <p>Hier findest du alle wichtigen Informationen und Funktionen.</p>
  </div>

</body>
</html>
