<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - AeX-Streams</title>
  <style>
    /* Hier kommen alle bisherigen Styles */
  </style>
</head>
<body>

  <script>
    // Überprüfen, ob der Benutzer eingeloggt ist
    if (localStorage.getItem('loggedIn') !== 'true') {
      // Falls nicht, weiterleiten zur Login-Seite
      window.location.href = 'index.html';
    }
  </script>

  <!-- Dashboard Inhalt hier -->
  <div class="menu">
    <h2>AeX Streams</h2>
    <a href="#">Home</a>
    <a href="#">Einstellungen</a>
    <a href="#">Statistiken</a>
    <a href="#">Support</a>
    <a href="index.html" onclick="logout()">Abmelden</a>
  </div>

  <div class="content">
    <h1>Willkommen im Dashboard</h1>
    <p>Hier kannst du deine Einstellungen und Statistiken einsehen.</p>
    <p>Wähle im Menü auf der linken Seite eine Option aus, um mit der Verwaltung fortzufahren.</p>
  </div>

  <script>
    // Logout-Funktion
    function logout() {
      // Entfernen des Login-Status aus dem Local Storage
      localStorage.removeItem('loggedIn');
    }
  </script>

</body>
</html>
