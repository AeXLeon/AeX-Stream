<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - AeX-Streams</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Linkes Men√º */
    .menu {
      width: 250px;
      background-color: #007acc;
      color: white;
      padding: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #005fa3;
      padding-left: 10px;
    }

    /* Hauptinhalt */
    .content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="menu">
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>

  <div class="content">
    <h1>Willkommen im Dashboard!</h1>
    <p>Hier kannst du deine Einstellungen verwalten.</p>
  </div>

</body>
</html>
