<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmeldung - AeX-Streams</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .login-container {
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      animation: fadeIn 1s ease-in-out;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-field {
      width: 100%;
      margin-bottom: 15px;
    }

    .input-field input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
      transition: border-color 0.3s;
    }

    .input-field input:focus {
      border-color: #007acc;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #007acc;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #005fa3;
    }

    .top-right {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
      color: #333;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Login Container -->
  <div class="login-container">
    <h1>Anmelden</h1>
    <form id="loginForm">
      <div class="input-field">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-field">
        <input type="password" id="password" placeholder="Passwort" required>
      </div>
      <button type="submit" class="login-btn">Anmelden</button>
    </form>
  </div>

  <!-- Top Right "AeX Streams" -->
  <div class="top-right">AeX Streams</div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.toLowerCase();
      const password = document.getElementById('password').value;

      // Überprüfen der Anmeldedaten
      const validEmails = [
        'leon.eiswirth@outlook.de',
        'leon.eiswirth@outlook.de',
        'leon.eiswirth@outlook.de',
        'leon.eiswirth@outlook.de'
      ];
      const validPassword = 'Password';

      if (validEmails.includes(email) && password === validPassword) {
        // Speichere Login-Status im Local Storage
        localStorage.setItem('loggedIn', 'true');
        
        // Weiterleitung auf das Dashboard
        window.location.href = 'dashboard.html'; 
      } else {
        alert('Ungültige E-Mail oder Passwort.');
      }
    });
  </script>

</body>
</html>
