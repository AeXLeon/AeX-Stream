<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmeldung - AeX-Streams</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .login-container {
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      display: none; /* Formular anfangs ausblenden */
      animation: fadeIn 1s ease-in-out;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-field {
      width: 100%;
      margin-bottom: 15px;
    }

    .input-field input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
      transition: border-color 0.3s;
    }

    .input-field input:focus {
      border-color: #007acc;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #007acc;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #005fa3;
    }

    .top-right {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
      color: #333;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyAQITIKQsQs3aZCCjkIse1IlPn1kJB-HYI",
      authDomain: "aex-streams-c31c9.firebaseapp.com",
      projectId: "aex-streams-c31c9",
      storageBucket: "aex-streams-c31c9.firebasestorage.app",
      messagingSenderId: "281680723328",
      appId: "1:281680723328:web:d690dd6a270220c633d565",
      measurementId: "G-JTQXWJDJY6"
    };

    // Firebase initialisieren
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);

    // Funktion, um das Anmeldeformular anzuzeigen
    function showLoginForm() {
      document.querySelector('.login-container').style.display = 'block';
    }

    // Funktion, um den Benutzer anzumelden
    function loginUser(email, password) {
      firebase.signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Weiterleitung nach erfolgreichem Login
          window.location.href = 'dashboard.html';  // Beispielziel
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert('Fehler: ' + errorMessage);
        });
    }

    // Formular abschicken und anmelden
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.toLowerCase();
      const password = document.getElementById('password').value;

      loginUser(email, password);
    });
  </script>
</head>
<body>

  <!-- Top Right "AeX Streams" -->
  <div class="top-right">AeX Streams</div>

  <!-- Login Container -->
  <div class="login-container">
    <h1>Anmelden</h1>
    <form id="loginForm">
      <div class="input-field">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-field">
        <input type="password" id="password" placeholder="Passwort" required>
      </div>
      <button type="submit" class="login-btn">Anmelden</button>
    </form>
  </div>

  <script>
    // Optional: Funktion, um Login bei Seite laden zu triggern
    window.onload = showLoginForm;
  </script>
  
</body>
</html>
